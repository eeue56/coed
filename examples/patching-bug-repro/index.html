<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Patching Bug Reproduction - Issue #3</title>
        <style>
            * {
                box-sizing: border-box;
            }
            
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
                padding: 20px;
                background: #f5f5f5;
                max-width: 1200px;
                margin: 0 auto;
            }
            
            h1 {
                color: #333;
                margin-bottom: 10px;
            }
            
            h2 {
                color: #555;
                font-size: 1.2em;
                margin-top: 30px;
            }
            
            h3 {
                margin: 0;
                font-size: 1.1em;
                color: #444;
            }
            
            .status-message {
                padding: 15px;
                background: #fff3cd;
                border: 2px solid #ffc107;
                border-radius: 5px;
                margin: 20px 0;
                font-weight: 500;
            }
            
            .controls {
                margin: 20px 0;
            }
            
            .add-button {
                background: #007bff;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                font-weight: 500;
            }
            
            .add-button:hover {
                background: #0056b3;
            }
            
            .queries-container {
                margin: 20px 0;
            }
            
            .filter-query {
                border: 3px solid #007bff;
                padding: 20px;
                margin: 20px 0;
                border-radius: 8px;
                background: white;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            
            .query-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 2px solid #e0e0e0;
            }
            
            .remove-button {
                background: #dc3545;
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: 500;
            }
            
            .remove-button:hover {
                background: #c82333;
            }
            
            .query-builder {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 5px;
                margin: 15px 0;
            }
            
            .query-builder-row {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 20px;
            }
            
            .query-builder-field,
            .query-builder-operator,
            .query-builder-value {
                display: flex;
                flex-direction: column;
            }
            
            label {
                font-weight: 600;
                margin-bottom: 8px;
                color: #555;
                font-size: 14px;
            }
            
            .input-wrapper,
            .operator-wrapper {
                margin-top: 5px;
            }
            
            input[type="text"],
            .operator-select {
                width: 100%;
                padding: 10px;
                border: 2px solid #ced4da;
                border-radius: 4px;
                font-size: 14px;
            }
            
            input[type="text"]:focus,
            .operator-select:focus {
                outline: none;
                border-color: #007bff;
            }
            
            .filter-query-result {
                background: #e7f3ff;
                padding: 15px;
                border-radius: 5px;
                margin: 15px 0;
                border-left: 4px solid #007bff;
            }
            
            .result-header {
                font-weight: 600;
                color: #0056b3;
                margin-bottom: 8px;
            }
            
            .result-content {
                color: #333;
                line-height: 1.6;
            }
            
            code {
                background: #f8f9fa;
                padding: 2px 6px;
                border-radius: 3px;
                font-family: "Courier New", monospace;
                color: #d63384;
                font-size: 0.9em;
            }
            
            strong {
                color: #007bff;
                font-weight: 700;
            }
            
            em {
                color: #6c757d;
                font-style: italic;
            }
            
            .instructions {
                background: white;
                padding: 20px;
                border-radius: 8px;
                margin-top: 30px;
                border: 2px solid #dee2e6;
            }
            
            .instructions ol {
                line-height: 1.8;
            }
            
            .instructions li {
                margin: 10px 0;
            }
            
            .note {
                background: #d1ecf1;
                padding: 12px;
                border-radius: 5px;
                border-left: 4px solid #0c5460;
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="./src/index.js"></script>
    </body>
</html>
